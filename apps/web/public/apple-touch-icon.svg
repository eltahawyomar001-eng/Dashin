<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <!-- Optimized for small size -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bg)"/>
  
  <!-- Icon -->
  <g transform="translate(90, 90)">
    <!-- Magnifying glass -->
    <circle cx="-15" cy="-15" r="35" fill="none" stroke="#FFFFFF" stroke-width="8"/>
    <path d="M12 12 L35 35" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Leads -->
    <circle cx="-25" cy="-25" r="4" fill="#FCD34D"/>
    <circle cx="-5" cy="-15" r="4" fill="#60A5FA"/>
    <circle cx="-15" cy="0" r="4" fill="#34D399"/>
    <circle cx="5" cy="5" r="4" fill="#F472B6"/>
  </g>
</svg>
